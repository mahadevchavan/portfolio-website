<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio of Mahadev Chavan, a Data Science Engineer specializing in Machine Learning, Deep Learning, and Generative AI. Explore projects, skills, and experience.">
    <title>{{ title or "Mahadev Chavan | Data Science Engineer" }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');
      body { font-family: 'Outfit', sans-serif; }
      
      /* Subtle Grid Pattern */
      .bg-grid-pattern {
        background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
        background-size: 32px 32px;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #10b981; border-radius: 5px; }
      ::-webkit-scrollbar-thumb:hover { background: #059669; }
    </style>
</head>
<body class="bg-gray-50 bg-grid-pattern min-h-screen flex flex-col text-gray-800">
  <header class="bg-white shadow-md">
    <nav class="container mx-auto px-4 py-4">
      <div class="flex flex-col md:flex-row justify-between items-center gap-4">
        <a href="/" class="text-2xl font-bold text-emerald-700 hover:text-transparent hover:bg-clip-text hover:bg-gradient-to-r hover:from-emerald-600 hover:to-sky-600 transition-all duration-300 transform hover:scale-105 inline-block">Mahadev Chavan</a>
        <div class="flex gap-6">
          <a href="/" class="{{ 'text-emerald-600' if active_page == 'home' else 'text-gray-800' }} hover:text-emerald-600 transition duration-300 font-medium">Home</a>
          <a href="/about" class="{{ 'text-sky-600' if active_page == 'about' else 'text-gray-800' }} hover:text-sky-600 transition duration-300 font-medium">About</a>
          <a href="/projects" class="{{ 'text-violet-600' if active_page == 'projects' else 'text-gray-800' }} hover:text-violet-600 transition duration-300 font-medium">Projects</a>
          <a href="/resources" class="{{ 'text-amber-600' if active_page == 'resources' else 'text-gray-800' }} hover:text-amber-600 transition duration-300 font-medium">Resources</a>
          <a href="/contact" class="{{ 'text-emerald-600' if active_page == 'contact' else 'text-gray-800' }} hover:text-emerald-600 transition duration-300 font-medium">Contact</a>
          <a href="/static/resume.pdf" target="_blank" class="text-gray-800 hover:text-emerald-600 transition duration-300 font-medium flex items-center gap-1"><i class="fas fa-download text-sm"></i> Resume</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="flex-grow">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-gradient-to-r from-emerald-700 to-sky-700 text-gray-800 py-6 mt-12 border-t border-gray-200">
    <div class="container mx-auto px-4 text-center">
      <div class="mb-4">
        <a href="https://www.linkedin.com/in/mahadev-chavan/" target="_blank" rel="noopener noreferrer" 
           class="inline-flex items-center justify-center w-12 h-12 bg-sky-600 hover:bg-sky-700 rounded-full transition duration-300 mx-2" aria-label="LinkedIn">
          <i class="fab fa-linkedin-in text-xl text-white"></i>
        </a>
        <a href="/static/resume.pdf" target="_blank" 
           class="inline-flex items-center justify-center w-12 h-12 bg-emerald-600 hover:bg-emerald-700 rounded-full transition duration-300 mx-2" aria-label="Download Resume">
          <i class="fas fa-file-alt text-xl text-white"></i>
        </a>
      </div>
      <p class="text-gray-100">&copy; {{ year or 2026 }} Mahadev Chavan. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
