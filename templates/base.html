<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "Mahadev Chavan | Data Science Engineer" }}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-white shadow-md">
    <nav class="container mx-auto px-4 py-4">
      <div class="flex justify-between items-center">
        <a href="/" class="text-2xl font-bold text-green-600">Mahadev Chavan</a>
        <div class="flex gap-6">
          <a href="/" class="text-gray-700 hover:text-green-600 transition duration-300 font-medium">Home</a>
          <a href="/about" class="text-gray-700 hover:text-green-600 transition duration-300 font-medium">About</a>
          <a href="/projects" class="text-gray-700 hover:text-green-600 transition duration-300 font-medium">Projects</a>
          <a href="/contact" class="text-gray-700 hover:text-green-600 transition duration-300 font-medium">Contact</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="flex-grow">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-gray-800 text-white py-6 mt-12">
    <div class="container mx-auto px-4 text-center">
      <div class="mb-4">
        <a href="https://www.linkedin.com/in/mahadev-chavan/" target="_blank" rel="noopener noreferrer" 
           class="inline-flex items-center justify-center w-12 h-12 bg-blue-600 hover:bg-blue-700 rounded-full transition duration-300 mx-2">
          <i class="fab fa-linkedin-in text-xl"></i>
        </a>
      </div>
      <p>&copy; {{ year or 2026 }} Mahadev Chavan. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
